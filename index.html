<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OP chat ðŸ”¥</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body class="bg-gradient-to-l from-cyan-800 to-emerald-900 text-white/90 font-mono">
        <h1 class="text-3xl md:text-6xl pt-[20vh]">Welcome to OPðŸ”¥ chat</h1>
        <div class="my-10">
            <form action="/chat" method="post" id="userform">
                <div class="flex flex-col px-10 md:px-0 md:flex-row justify-center md:space-x-10 font-mono">
                    <div class="justify-start flex flex-col">
                        <label class="text-start m-2" for="username">Username</label>
                        <input
                            class="bg-white/30 outline-none p-2 px-4 rounded-lg"
                            type="text"
                            name="username"
                            id="username"
                        />
                    </div>
                    <div class="justify-start flex flex-col">
                        <label class="text-start m-2" for="username">Room name</label>
                        <input class="bg-white/30 outline-none p-2 px-4 rounded-lg" type="text" name="room" id="room" />
                    </div>
                </div>
                <button class="mx-auto bg-black p-2 rounded-full my-12 px-4">Join chat room</button>
            </form>
        </div>
        <script>
            let colors = [
                "blue",
                "green",
                "red",
                "purple",
                "yellow",
                "orange",
                "cyan",
                "fuchsia",
                "rose",
                "lime",
                "violet",
                "emerald",
                "indigo",
                "amber",
                "teal",
                "sky",
                "gray",
            ];
            let userform = document.querySelector("#userform");
            let username = document.querySelector("#username");

            userform.addEventListener("submit", (evt) => {
                localStorage.setItem("username", username.value);
                let color = colors[Math.floor(Math.random() * colors.length)];
                console.log(color);
                localStorage.color = color;
            });
            sessionStorage.setItem("yes", Date.now());
        </script>
    </body>
</html>
